on: [push]

name: build

jobs:
  check:
    name: Xivtools
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy
    # - name: Run cargo build
    #   uses: actions-rs/cargo@v1
    #   with:
    #       command: build
    - name: Run cargo test
      uses: actions-rs/cargo@v1
      with:
          command: test