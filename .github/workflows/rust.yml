on: [push]

name: build

jobs:
  check:
    name: Xivtools
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy
    - name: Run cargo fmt
      uses: actions-rs/cargo@v1
      with:
          command: fmt
    - name: Run cargo build
      uses: actions-rs/cargo@v1
      with:
          command: build
    - name: Run cargo clippy
      uses: actions-rs/cargo@v1
      with:
          command: clippy
    - name: Run cargo test
      uses: actions-rs/cargo@v1
      with:
          command: test